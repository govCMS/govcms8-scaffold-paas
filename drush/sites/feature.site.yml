##
# Wildcard alias for feature branches.
# If you have drush access, and your branch is feature/foobar, you can run `ahoy drush @feature.foobar status`.
#

'*':
  root: /app
  host: ssh-lagoon.govcms.amazee.io
  user: ${env.COMPOSE_PROJECT_NAME}-feature-${env-name}
  uri: nginx-${env.COMPOSE_PROJECT_NAME}-feature-${env-name}.govcms.amazee.io
  ssh:
    options: -p 30831
    tty: false
